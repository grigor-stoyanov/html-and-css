<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calendar</title>
</head>
<body>
<div class="container">
    <section class="week__container">
        <span class="theader">Workweek</span>
        <span class="day">1 Monday</span>
        <span class="day">2 Thuesday</span>
        <span class="day">3 Wednesday</span>
        <span class="day">4 Thursday</span>
        <span class="day">5 Friday</span>
        <span class="theader">Weekend</span>
        <span class="day">6 Saturday</span>
        <span class="day">7 Sunday</span>
    </section>
    <section class="notes">
        <span class="notes__reminders">REMINDERS</span>
        <span class="notes__special">SPECIAL DATES</span>
    </section>
    <br>
<h1>Grid Example</h1>
<br>
<div class="container__grid">
        <span class="theader__grid work_week">Workweek</span>
        <span class="day__grid mon">1 Monday</span>
        <span class="day__grid tue">2 Thuesday</span>
        <span class="day__grid wed">3 Wednesday</span>
        <span class="day__grid thu">4 Thursday</span>
        <span class="day__grid fri">5 Friday</span>
        <span class="theader__grid weekend">Weekend</span>
        <span class="day__grid sat">6 Saturday</span>
        <span class="day__grid sun">7 Sunday</span>
        <span class="notes__reminders__grid remiders">REMINDERS</span>
        <span class="notes__special__grid dates">SPECIAL DATES</span>

</div>

</body>
</html>
